version: '3'
services:

  flutter:
    build:
      context: .
      dockerfile: ./flutter/Dockerfile
    container_name: flutter
    volumes:
      - ./:/home/project
    links:
      - node
    networks:
      -net
  node:
    context: .
    dockerfile: ./node/Dockerfile
    container_name: node
    volumes:
      - ./:/home/node/app
    links:
      - firestore
    networks:
      -net
  firestore:
    image: mtlynch/firestore-emulator
    networks:
      -net


networks:
  net:
