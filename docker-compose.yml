version: '3'
services:
  flutter:
    build: .
    container_name: flutter
    links:
      - node
  node:
    container_name: node
    image: node:7.7.2-alpine
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./node:/home/node
    ports:
      - "8081:8081"
    command: "npm start"
  firestore:
    container_name: firestore
    image: mtlynch/firestore-emulator
    environment:
      - FIRESTORE_PROJECT_ID=tp-docker
      - PORT=8200